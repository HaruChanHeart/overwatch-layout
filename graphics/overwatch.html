<!DOCTYPE html>
<html lang="ko">
<head>
	<title>오버워치 점수 오버레이</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/anime.min.js"></script>
</head>
<body>
	<div class="main">
        <div id="border_color"></div>
        <div id="mode" class="box">
            <div class="msg l1">
                <img class="icon" src="img/icon_tank.svg">
                <span id="skillrateTank" class="highlight">0</span>점
            </div>
            <div class="msg l2">
                <img class="icon" src="img/icon_damage.svg">
                <span id="skillrateDamage" class="highlight">0</span>점
            </div>
            <div class="msg l3">
                <img class="icon" src="img/icon_support.svg">
                <span id="skillrateSupport" class="highlight">0</span>점
            </div>
            <div class="msg l4">
                <img class="icon" src="img/icon_flex.svg">
                <span id="skillrateFlex" class="highlight">0</span>점
            </div>
        </div>
	</div>
    <script src="js/overwatch.js"></script>
</body>
</html>
