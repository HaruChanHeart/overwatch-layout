<!DOCTYPE html>
<html lang="ko">
<head>

	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/pastel.css">
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/anime.min.js"></script>
</head>
<body>
	<div class="main">
        <div id="mode" class="box">

            <div class="msg l3">
                <img class="icon" src="img/icon_support_dark.svg">

            </div>
            <div class="msg l4">
                <img class="icon" src="img/icon_flex_dark.svg">
                <span id="skillrateFlex">0</span>점

        </div>
	</div>
    <script src="js/overwatch.js"></script>

</html>
